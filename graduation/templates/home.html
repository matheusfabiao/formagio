{% extends "base.html" %}

{% load static %}

{% block title %}Formatura{% endblock title %}

{% block content %}
    <h1>HOME</h1>

    {% if guests %}
        <h2>Convidados</h2>

        {% for guest in guests %}
            <p>{{ guest.name }} - {{ guest.email }}</p>
        {% endfor %}

    {% else %}
        <p>Não há convidados.</p>
    {% endif %}
{% endblock content %}
